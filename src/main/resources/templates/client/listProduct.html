    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <!-- Main Style CSS (Please use minify version for better website load performance) -->
    <link rel="stylesheet" href="assets/css/style.css" th:href="@{/client/css/style.css}">

</head>

<body class="template-color-1">


        <!-- Begin Hiraola's Header Main Area -->
        <div th:replace="~{/fragment/header :: header}"></div>
        <!-- Hiraola's Header Main Area End Here -->

        <!-- Begin Hiraola's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Shop</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Shop Column Three</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Hiraola's Breadcrumb Area End Here -->

        <!-- Begin Hiraola's Content Wrapper Area -->
        <div class="hiraola-content_wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-md-10 col-sm-10 col-xs-10"><h2 th:if="${vm.getKeyWord()}" th:text="${vm.getKeyWord()}"></h2></div>
                        <div class="shop-toolbar">
                            <div class="product-view-mode">
                                <a class="active grid-3" data-target="gridview-3" data-toggle="tooltip" data-placement="top" title="Grid View"><i class="fa fa-th"></i></a>
                                <a class="list" data-target="listview" data-toggle="tooltip" data-placement="top" title="List View"><i class="fa fa-th-list"></i></a>
                            </div>
                            <div class="dropdown">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
                                    SortBy
                                </button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item" th:href="@{''(
                                                                        categoryId=${param.categoryId},
                                                                        size=${param.size },
                                                                        page=${param.page},
                                                                        sortByPrice='ASC',
                                                                        name=${param.name})}">Price ASC</a>
                                    <a class="dropdown-item" th:href="@{''(
                                                                        categoryId=${param.categoryId},
                                                                        size=${param.size },
                                                                        page=${param.page},
                                                                        sortByPrice='DESC',
                                                                        name=${param.name})}">Price DESC</a>
                                </div>
                            </div>
                        </div>
                        <div class="shop-product-wrap grid gridview-3 row">
                            <div class="col-lg-4" th:each="product : ${vm.getProductVMList()}">
                                <div class="slide-item">
                                    <div class="single_product">
                                        <div class="product-img">
                                            <a th:href="${'/product/'+product.getId()}">
                                                <img class="primary-img"  th:src="${product.getImages()}" alt="Hiraola's Product Image">
                                            </a>
                                            <div class="add-actions">
                                                <ul>
                                                    <li><a class="hiraola-add_cart" href="cart.html" data-toggle="tooltip" data-placement="top" title="Add To Cart"><i class="ion-bag"></i></a>
                                                    </li>
                                                    <li><a class="hiraola-add_compare" href="compare.html" data-toggle="tooltip" data-placement="top" title="Compare This Product"><i
                                                            class="ion-ios-shuffle-strong"></i></a>
                                                    </li>
                                                    <li class="quick-view-btn" data-toggle="modal" data-target="#exampleModalCenter"><a href="javascript:void(0)" data-toggle="tooltip" data-placement="top" title="Quick View"><i
                                                            class="ion-eye"></i></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="hiraola-product_content">
                                            <div class="product-desc_info">
                                                <h6><a class="product-name" th:href="${'/product/'+product.getId()}" th:text="${product.getName()}"></a></h6>
                                                <div class="price-box">
                                                    <span class="new-price" th:text="${product.getPrice() + ' $'}"></span>
                                                </div>
                                                <div class="additional-add_action">
                                                    <ul>
                                                        <li><a class="hiraola-add_compare" href="wishlist.html" data-toggle="tooltip" data-placement="top" title="Add To Wishlist"><i
                                                                class="ion-android-favorite-outline"></i></a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="rating-box">
                                                    <ul>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li><i class="fa fa-star-of-david"></i></li>
                                                        <li class="silver-color"><i class="fa fa-star-of-david"></i></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="hiraola-paginatoin-area">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6">
                                            <ul class="hiraola-pagination-box">
                                                <nav style="margin-top: 50px" aria-label="..." th:if="${vm.getProductVMList().size()>0}">
                                                    <ul class="pagination">
                                                        <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                                                            <li class="page-item active" th:if="${page.number == i}" aria-current="page">
                                                                <a class="page-link" th:href="${''}" th:text="${i+1}"><span class="sr-only"></span></a>
                                                            </li>
                                                            <li class="page-item"  th:unless="${page.number == i}"><a class="page-link" th:text="${i+1}"
                                                                                                                      th:href="@{''(
                                                                                                                      page =${i},
                                                                                                                      categoryId =${param.categoryId},
                                                                                                                      size =${param.size},
                                                                                                                      sortByPrice=${param.sortByPrice},
                                                                                                                      name=${param.name}
                                                                                                                      )}"></a></li>
                                                        </th:block>
                                                    </ul>
                                                </nav>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hiraola's Content Wrapper Area End Here -->

        <!-- Begin Hiraola's Footer Area -->
        <footer class="footer" th:replace="/fragment/footer :: footer"></footer>
        <!-- Hiraola's Footer Area End Here -->

    </div>

    <!-- JS
============================================ -->

    <script src="assets/js/vendor/jquery-1.12.4.min.js" th:href="@{/client/js/vendor/jquery-1.12.4.min.js}"></script>

    <script src="assets/js/plugins/jquery.barrating.min.js" th:href="@{/client/js/plugins/jquery.barrating.min.js}"></script>

    <script src="assets/js/plugins/jquery.counterup.js" th:href="@{/client/js/plugins/jquery.counterup.js}"></script>
    <!-- Nice Select JS -->
    <script src="assets/js/plugins/jquery.nice-select.js" th:href="@{/client/js/plugins/jquery.nice-select.js}"></script>
    <!-- Sticky Sidebar JS -->
    <script src="assets/js/plugins/jquery.sticky-sidebar.js" th:href="@{/client/js/plugins/jquery.sticky-sidebar.js}"></script>
    <!-- Jquery-ui JS -->
    <script src="assets/js/plugins/jquery-ui.min.js" th:href="@{/client/js/plugins/jquery-ui.min.js}"></script>
    <script src="assets/js/plugins/jquery.ui.touch-punch.min.js" th:href="@{/client/js/plugins/jquery.ui.touch-punch.min.js}"></script>
    <!-- Lightgallery JS -->
    <script src="assets/js/plugins/lightgallery.min.js" th:href="@{/client/js/plugins/lightgallery.min.js}"></script>
    <!-- Scroll Top JS -->
    <script src="assets/js/plugins/scroll-top.js" th:href="@{/client/js/plugins/scroll-top.js}"></script>
    <!-- Theia Sticky Sidebar JS -->
    <script src="assets/js/plugins/theia-sticky-sidebar.min.js" th:href="@{/client/js/plugins/theia-sticky-sidebar.min.js}"></script>
    <!-- Waypoints JS -->
    <script src="assets/js/plugins/waypoints.min.js" th:href="@{/client/js/plugins/waypoints.min.js}"></script>
    <!-- Instafeed JS -->
    <script src="assets/js/plugins/instafeed.min.js" th:href="@{/client/js/plugins/instafeed.min.js}"></script>
    <!-- ElevateZoom JS -->
    <script src="assets/js/plugins/jquery.elevateZoom-3.0.8.min.js" th:href="@{/client/js/plugins/jquery.elevateZoom-3.0.8.min.js}"></script>
    <!-- Timecircles JS -->
    <script src="assets/js/plugins/timecircles.js" th:href="@{/client/js/plugins/timecircles.js}"></script>

    <!-- Vendor & Plugins JS (Please remove the comment from below vendor.min.js & plugins.min.js for better website load performance and remove js files from avobe) -->
    <!--
<script src="assets/js/vendor/vendor.min.js"></script>
<script src="assets/js/plugins/plugins.min.js"></script>
-->

    <!-- Main JS -->
    <script src="assets/js/main.js" th:href="@{/client/js/main.js}"></script>

</body>
