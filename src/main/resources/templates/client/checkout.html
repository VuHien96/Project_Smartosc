<body class="template-color-1">

    <div class="main-wrapper">

        <!-- Begin Hiraola's Header Main Area -->
        <div th:replace="~{/fragment/header :: header}"></div>
        <!-- Hiraola's Header Main Area End Here -->

        <!-- Begin Hiraola's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Other</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Checkout</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Hiraola's Breadcrumb Area End Here -->
        <!-- Begin Hiraola's Checkout Area -->
        <div class="checkout-area">
            <div class="container">
                <form th:action="@{/order/checkout}" method="post" th:object="${order}">
                    <fieldset>
                        <h1 style="margin-top: 40px; margin-bottom: 30px">Checkout</h1>

                        <div class="content">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Customer Name</label>
                                        <input type="text" class="form-control" id="input-name"th:field="*{customerName}" >
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="input-email" th:field="*{email}">
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text" class="form-control" id="input-address" th:field="*{address}">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label>Phone Number</label>
                                        <input type="text" class="form-control" id="input-phone-number" th:field="*{phoneNumber}">
                                    </div>
                                </div>
                            </div>
                            <!-- /.row -->

                            <!-- /.row -->
                        </div>
                        <div style="text-align: right">
                            <button class="btn btn-primary" type="submit">Order</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <!-- Hiraola's Checkout Area End Here -->
        <!-- Begin Hiraola's Footer Area -->
        <footer class="footer" th:replace="/fragment/footer :: footer"></footer>
        <!-- Hiraola's Footer Area End Here -->

    </div>
