<body class="template-color-1">

    <div class="main-wrapper">


        <!-- Begin Hiraola's Header Main Area -->
        <div th:replace="~{/fragment/header :: header}"></div>
        <!-- Hiraola's Header Main Area End Here -->

        <!-- Begin Hiraola's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Other</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Cart</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Hiraola's Breadcrumb Area End Here -->
        <!-- Begin Hiraola's Cart Area -->
        <div class="hiraola-cart-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">

                            <div class="table-content table-responsive">
                                <h3 style="margin-top: 30px">Total product(s): <span th:text="${vm.getProductAmount()}"></span></h3>
                                <table class="table">
                                    <thead>
                                        <tr >
                                            <th>STT</th>
                                            <th class="hiraola-product-thumbnail">Ảnh sản phẩm</th>
                                            <th class="cart-product-name">Tên sản phẩm</th>
                                            <th class="">Số lượng</th>
                                            <th class="hiraola-product-subtotal">Giá tiền</th>
                                            <th class="hiraola-product-remove">Xóa</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cartProduct,iter : ${vm.getCartProductVMS()}">
                                            <td colspan="1" th:text="${iter.index+1}" ></td>
                                            <td class="hiraola-product-thumbnail"><a href="javascript:void(0)"><img th:src="${cartProduct.getMainImage()}" width="100px"></a></td>
                                            <td class="hiraola-product-name"><a th:text="${cartProduct.getProductName()}"></a></td>
                                            <td class="quantity">
                                               <input class="change-product-amount" th:value="${cartProduct.getAmount()}" type="number" th:attr="cartprodid=${cartProduct.getId()}">
                                            </td>
                                            <td class="product-subtotal"><span class="amount" th:text="${cartProduct.getPrice()}+' vnđ'"></span></td>
                                            <td class="hiraola-product-remove"><a class="delete-cart-product" th:attr="cartprodid=${cartProduct.getId()}" style="cursor: pointer"><i class="fa fa-trash"  title="Remove"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        <div class="cart-page-total">
                        <a th:href="@{'/client/home'}">Tiếp tục mua hàng</a>
                        </div>
                            <div class="row">
                                <div class="col-md-5 ml-auto">
                                    <div class="cart-page-total">
                                        <h2>Cart totals</h2>
                                        <ul>
<!--                                            <li>Subtotal <span>$118.60</span></li>-->
                                            <li>Tổng tiền <span th:text="${vm.getTotalPrice()}+' vnđ'"></span></li>
                                        </ul>
                                        <a th:href="@{'/order/checkout'}">Proceed to checkout</a>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Hiraola's Cart Area End Here -->
        <!-- Begin Hiraola's Footer Area -->
        <footer class="footer" th:replace="/fragment/footer :: footer"></footer>
        <!-- Hiraola's Footer Area End Here -->

    </div>
