    <body class="login">


		<!-- user-login-area-start -->
		<div class="user-login-area mb-70">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="login-title text-center mb-30">
							<h2>Đăng ký</h2>
						</div>
					</div>
					<div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-12 col-xs-12">
						<div class="login-form">
                            <div class="single-login">
                                <label>Họ tên<span>*</span></label>
                                <input name="name" type="text" class="form-control input-lg" id="register-name" placeholder="Họ tên"/>
                            </div>
							<div class="single-login">
								<label>Email<span>*</span></label>
								<input type="email" placeholder="Email Address" id="register-email" />
							</div>
                            <div class="single-login">
                                <label>Địa chỉ<span>*</span></label>
                                <input name="address" type="text" class="form-control input-lg" id="register-address" placeholder="Địa chỉ"/>
                            </div>
                            <div class="single-login">
                                <label>Điện thoại<span>*</span></label>
                                <input name="phone" type="text" class="form-control input-lg" id="register-phone" placeholder="Số điện thoại"/>
                            </div>
							<div class="single-login">
								<label>Mật khẩu <span>*</span></label>
                                <input name="pwd" type="password" class="form-control input-lg" id="register-password" placeholder="Mật khẩu"/>
							</div>
                            <div class="single-login">
                                <label>Nhập lại mật khẩu<span>*</span></label>
                                <input name="pwd_confirm" type="password" class="form-control input-lg" id="register-password-confirmation"
                                       placeholder="Nhập lại mật khẩu"/>
                            </div>
							<div class="single-login">
								<button class="hiraola-login_btn" id="btn-register">Đăng ký</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- jquery latest version -->
        <script src="js/vendor/jquery-1.12.0.min.js" th:src="@{/client/js/vendor/jquery-1.12.0.min.js}"></script>
