<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Cart || Hiraola - Jewellery eCommerce Bootstrap 4 Template</title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" th:href="@{/client/images/favicon.ico}">

    <!-- CSS
	============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css" th:href="@{/client/css/vendor/bootstrap.min.css}">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="assets/css/vendor/font-awesome.css" th:href="@{/client/css/vendor/font-awesome.css}">
    <!-- Fontawesome Star -->
    <link rel="stylesheet" href="assets/css/vendor/fontawesome-stars.css" th:href="@{/client/css/vendor/fontawesome-stars.css}">
    <!-- Ion Icon -->
    <link rel="stylesheet" href="assets/css/vendor/ion-fonts.css" th:href="@{/client/css/vendor/ion-fonts.css}">
    <!-- Slick CSS -->
    <link rel="stylesheet" href="assets/css/plugins/slick.css" th:href="@{/client/css/plugins/slick.css}">
    <!-- Animation -->
    <link rel="stylesheet" href="assets/css/plugins/animate.css" th:href="@{/client/css/plugins/animate.css}">
    <!-- jQuery Ui -->
    <link rel="stylesheet" href="assets/css/plugins/jquery-ui.min.css" th:href="@{/client/css/plugins/jquery-ui.min.css}">
    <!-- Lightgallery -->
    <link rel="stylesheet" href="assets/css/plugins/lightgallery.min.css" th:href="@{/client/css/plugins/lightgallery.min.css}">
    <!-- Nice Select -->
    <link rel="stylesheet" href="assets/css/plugins/nice-select.css" th:href="@{/client/css/plugins/nice-select.css}">
    <!-- Timecircles -->
    <link rel="stylesheet" href="assets/css/plugins/timecircles.css" th:href="@{/client/css/plugins/timecircles.css}">

    <!-- Main Style CSS (Please use minify version for better website load performance) -->
    <link rel="stylesheet" href="assets/css/style.css" th:href="@{/client/css/style.css}">
    <!--<link rel="stylesheet" href="assets/css/style.min.css">-->

</head>

<body class="template-color-1">

    <div class="main-wrapper">


        <!-- Begin Hiraola's Header Main Area -->
        <div th:replace="~{/fragment/header :: header}"></div>
        <!-- Hiraola's Header Main Area End Here -->

        <!-- Begin Hiraola's Breadcrumb Area -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <h2>Other</h2>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li class="active">Cart</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Hiraola's Breadcrumb Area End Here -->
        <!-- Begin Hiraola's Cart Area -->
        <div class="hiraola-cart-area">
            <div class="container">
                <h3 style="margin-top: 30px">Total product(s): <span th:text="${vm.getTotalProduct()}"></span></h3>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th colspan="1">Index</th>
                            <th colspan="4">Image</th>
                            <th colspan="3">Name</th>
                            <th colspan="2">Amount</th>
                            <th colspan="2">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="orderProduct,iter : ${vm.getOrderProductVMS()}">
                            <td colspan="1" th:text="${iter.index+1}" ></td>
                            <td colspan="4">
                                <a>
                                    <img style="width: auto; max-height: 250px;" th:src="${orderProduct.getMainImage()}">
                                </a>
                            </td>
                            <td colspan="3"><a th:text="${orderProduct.getName()}" ></a>
                            </td>
                            <td colspan="2" th:text="${orderProduct.getAmount()}">
                            </td>
                            <td colspan="2" th:text="${orderProduct.getPrice()}+' vnđ'"></td>
                            </td>
                        </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <th colspan="10">Total price</th>
                            <th colspan="2" th:text="${vm.getTotalPrice()}+' vnđ'"></th>
                        </tr>
                        </tfoot>
                    </table>

                </div>

                <div style="text-align: right">
                    <a class="btn btn-primary" th:href="@{'/client/home'}">Return home</a>
                </div>
            </div>
        </div>
        <!-- Hiraola's Cart Area End Here -->
        <!-- Begin Hiraola's Footer Area -->
        <footer class="footer" th:replace="/fragment/footer :: footer"></footer>
        <!-- Hiraola's Footer Area End Here -->

    </div>

    <!-- JS
============================================ -->

    <!-- jQuery JS -->
    <script src="assets/js/vendor/jquery-1.12.4.min.js" th:src="@{/client/js/vendor/jquery-1.12.4.min.js}"></script>
    <!-- Modernizer JS -->
    <script src="assets/js/vendor/modernizr-2.8.3.min.js" th:src="@{/client/js/vendor/modernizr-2.8.3.min.js}"></script>
    <!-- Popper JS -->
    <script src="assets/js/vendor/popper.min.js" th:src="@{/client/js/vendor/popper.min.js}"></script>
    <!-- Bootstrap JS -->
    <script src="assets/js/vendor/bootstrap.min.js" th:src="@{/client/js/vendor/bootstrap.min.js}"></script>

    <!-- Slick Slider JS -->
    <script src="assets/js/plugins/slick.min.js" th:src="@{/client/js/plugins/slick.min.js}"></script>
    <!-- Countdown JS -->
    <script src="assets/js/plugins/countdown.js" th:src="@{/client/js/plugins/countdown.js}"></script>
    <!-- Barrating JS -->
    <script src="assets/js/plugins/jquery.barrating.min.js" th:src="@{/client/js/plugins/jquery.barrating.min.js}"></script>
    <!-- Counterup JS -->
    <script src="assets/js/plugins/jquery.counterup.js" th:src="@{/client/js/plugins/jquery.counterup.js}"></script>
    <!-- Nice Select JS -->
    <script src="assets/js/plugins/jquery.nice-select.js" th:src="@{/client/js/plugins/jquery.nice-select.js}"></script>
    <!-- Sticky Sidebar JS -->
    <script src="assets/js/plugins/jquery.sticky-sidebar.js" th:src="@{/client/js/plugins/jquery.sticky-sidebar.js}"></script>
    <!-- Jquery-ui JS -->
    <script src="assets/js/plugins/jquery-ui.min.js" th:src="@{/client/js/plugins/jquery-ui.min.js}"></script>
    <script src="assets/js/plugins/jquery.ui.touch-punch.min.js" th:href="@{/client/js/plugins/jquery.ui.touch-punch.min.js}"></script>
    <!-- Lightgallery JS -->
    <script src="assets/js/plugins/lightgallery.min.js" th:src="@{/client/js/plugins/lightgallery.min.js}"></script>
    <!-- Scroll Top JS -->
    <script src="assets/js/plugins/scroll-top.js" th:src="@{/client/js/plugins/scroll-top.js}"></script>
    <!-- Theia Sticky Sidebar JS -->
    <script src="assets/js/plugins/theia-sticky-sidebar.min.js" th:src="@{/client/js/plugins/theia-sticky-sidebar.min.js}"></script>
    <!-- Waypoints JS -->
    <script src="assets/js/plugins/waypoints.min.js" th:src="@{/client/js/plugins/waypoints.min.js}"></script>
    <!-- Instafeed JS -->
    <script src="assets/js/plugins/instafeed.min.js" th:src="@{/client/js/plugins/instafeed.min.js}"></script>
    <!-- ElevateZoom JS -->
    <script src="assets/js/plugins/jquery.elevateZoom-3.0.8.min.js" th:src="@{/client/js/plugins/jquery.elevateZoom-3.0.8.min.js}"></script>
    <!-- Timecircles JS -->
    <script src="assets/js/plugins/timecircles.js" th:src="@{/client/js/plugins/timecircles.js}"></script>

    <!-- Main JS -->
    <script src="assets/js/main.js" th:src="@{/client/js/main.js}"></script>
    <script th:src="@{/client/js/cart.js}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

</body>
