<body class="template-color-1">

<div class="main-wrapper">


    <!-- Begin Hiraola's Header Main Area -->
    <div th:replace="~{/fragment/header :: header}"></div>
    <!-- Begin Hiraola's Cart Area -->
    <div class="hiraola-cart-area">
        <div class="container" style="margin-top: 60px">
            <form th:action="@{/user/update}" th:object="${user}" method="post" id="myForm">
                <fieldset>
                    <div class="row">
                        <div class="col-md-5 col-sm-12 col-xs-12">
                            <div style="text-align: center">
                                <img th:if="*{avatar}" th:src="*{avatar}" class="user-avatar">
                            </div>
                            <div style="text-align: center">
                                <img th:unless="*{avatar}"
                                     src="https://vinatex.com.vn/wp-content/themes/vinatex/assets/images/default-thumbnail.png"
                                     class="user-avatar">
                            </div>

                            <div style="text-align: center; margin-top: 20px">
                                <input type='file' id="input-avatar"/>
                            </div>
                            <input type="text" id="avatar" th:field="*{avatar}" style="display: none">

                        </div>

                        <div class="col-md-7 col-sm-12 col-xs-12">
                            <h1>Tài khoản của tôi</h1>

                            <div th:if="${param.updateSuccess}">
                                <div class="alert alert-primary">
                                    Cập nhật thành công !!
                                </div>
                            </div>

                            <div th:if="${param.updateFail}">
                                <div class="alert alert-danger">
                                   Cập nhật thất bại !!
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" name="name"/>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" name="email" th:readonly="true"/>
                            </div>
                            <div class="form-group">
                                <label>Address:</label>
                                <input type="text" class="form-control" id="address" th:field="*{address}"
                                       name="address"/>
                            </div>
                            <div class="form-group">
                                <label>Phone number:</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}"
                                       name="phoneNumber"/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <a class="btn btn-success" th:href="@{'/user/change-password'}" role="button">Change
                                        password</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- Hiraola's Cart Area End Here -->
    <!-- Begin Hiraola's Footer Area -->
    <footer class="footer" th:replace="/fragment/footer :: footer"></footer>
    <!-- Hiraola's Footer Area End Here -->

</div>
